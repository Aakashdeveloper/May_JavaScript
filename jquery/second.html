<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #main{
                width:300px;
                height: 300px;
                background-color: red;

            }
        </style>
        <script>
            $(document).ready(() => {
                $('#change').click(()=>{
                    $('#main').css('background-color','teal')
                    $('#one').css('color','tomato')
                })
                $('#hide').click(() =>{
                    $('#main').hide(2000)
                })
                $('#show').click(() =>{
                    $('#main').show(2000)
                })
            })
        </script>
    </head>
    <body>
        <h1 id="one">This is from Jquery</h1>
        <button id="hide">Hide Me</button>
        <button id="show">Show Me</button> 
        <button id="change">Change Me</button>
        <div id="main"></div>
    </body>
</html>
