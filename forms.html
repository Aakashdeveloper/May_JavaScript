<html>
    <head>
        <title>Forms</title>
        <script src="forms.js"></script>
    </head>
    <body>
        <form method="POST" action="abc.py">
            <div>
                <label>FirstName*</label>
                <input type="text" id="fname" name="fname"
                onblur="validatefname()">
                <p id="fout"></p>
            </div>
            <div>
                <label>Password</label>
                <input type="password" id="pwd" name="pwd" oninput="validatePass()">
                <p id="pout"></p>
            </div>
            <div>
                <label>Confirm Password</label>
                <input type="password" id="cpwd" name="cpwd" oninput="validateCPass()">
                <p id="cout"></p>
            </div>
            <div>
                <label>Email</label>
                <input type="text" id="email" name="email" onblur="validateEmail()">
                <p id="oemail"></p>
            </div>
            <button type="button" onclick="checkval()">
                Submit
            </button>   
        </form>
    </body>
</html>
