<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
      var a = 0;
      var b =0
      function main(){
          var i =0;
          var out = setInterval(progress,1000)

          function progress(){
              if(b>80){
                  clearInterval(out)
              }else{
                  a =a+20;
                  b = parseInt(i)+parseInt(a)
                  if(b==0 || b=="undefined"){
                      document.getElementsByClassName('progress-bar')[0].style.width="0%"
                      document.getElementsByClassName('data')[0].innerText="0% Complete" 
                  }else if(b==20){
                    document.getElementsByClassName('progress-bar')[0].style.width="20%"
                      document.getElementsByClassName('data')[0].innerText="20% Complete"
                  }else if(b==40){
                    document.getElementsByClassName('progress-bar')[0].style.width="40%"
                      document.getElementsByClassName('data')[0].innerText="40% Complete"
                  }else if(b==60){
                    document.getElementsByClassName('progress-bar')[0].style.width="60%"
                      document.getElementsByClassName('data')[0].innerText="60% Complete"
                  }else if(b==80){
                    document.getElementsByClassName('progress-bar')[0].style.width="80%"
                    document.getElementsByClassName('data')[0].innerText="80% Complete"
                  }else if(b==100){
                    document.getElementsByClassName('progress-bar')[0].style.width="100%"
                    document.getElementsByClassName('data')[0].innerText="100% Complete"
                    document.getElementById('message').innerText="Page loaded Succesfully"
                  }
              }
          }
      }
      window.onload=main()
  </script>
</head>
<body>
    <div class="container">
        <br/>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active " role="progressbar" style="width:0%">
            <span class="data"></span>
            </div>
        </div>
        <h1 id="message"></h1>
    </div>
</body>
</html>
